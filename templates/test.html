<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DS Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div id="ui">
      <form id="treeForm">
  
        Shape: <select name="shape"><option>sphere</option><option>box</option></select><br>
        Colors: <input name="colors" placeholder="#ff00ff or [#ff0,#0f0]" /><br>
        Origins: <input name="origins" placeholder="[0,0,0] or [[0,0,0],[1,1,1]]" /><br>
        Node Size: <input name="size" type="number" value="0.5" /><br>
        Link Length: <input name="linkLength" type="number" value="2" /><br>
        Depth: <input name="depth" type="number" value="3" /><br>
        <button type="submit">Add Tree</button>
  
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script type="module" src="/static/js/test.js"></script>
</body>
</html>
