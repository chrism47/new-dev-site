<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/note-style.css') }}">

{% extends "base.html" %}

{% block content %}

    
    <div class="note-container">
    {{ content|markdown }}
    </div>

    <!-- Katex setup -->
     
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.6/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.6/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, {
            delimiters: [
                {left: '\\(', right: '\\)', display: true},
                
                
            ],
            throwOnError: false
        });">
    </script>
    <script type="module" src="{{ url_for('static', filename='js/note.js') }}"></script>

{% endblock %}
